session_name: kt
windows:
- window_name: vim
  focus: true
  panes:
    - shell_command:           # pane no. 1e
      - cd ~/workspace/keras-tuner
      - vim keras_tuner/__init__.py
- window_name: term
  panes:
    - shell_command:           # pane no. 1e
      - cd ~/workspace/keras-tuner
- window_name: python
  panes:
    - shell_command:           # pane no. 1e
      - cd ~/workspace/keras-tuner
      - python
- window_name: watch
  layout: main-horizontal
  panes:
    - watch gpustat
    - htop
