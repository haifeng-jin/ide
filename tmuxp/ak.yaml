session_name: ak
windows:
- window_name: vim
  focus: true
  panes:
    - shell_command:           # pane no. 1e
      - cd ~/git/autokeras
      - source ~/venv/ak/bin/activate
      - vim autokeras/__init__.py
- window_name: term
  panes:
    - shell_command:           # pane no. 1e
      - cd ~/git/autokeras
      - source ~/venv/ak/bin/activate
- window_name: python
  panes:
    - shell_command:           # pane no. 1e
      - cd ~/git/autokeras
      - source ~/venv/ak/bin/activate
      - python
- window_name: watch
  panes:
    - shell_command:           # pane no. 1e
      - htop
