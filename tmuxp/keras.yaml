session_name: keras
windows:
- window_name: vim
  focus: true
  panes:
    - shell_command:           # pane no. 1e
      - cd ~/git/keras
      - source ~/venv/keras/bin/activate
      - vim keras/__init__.py
- window_name: term
  panes:
    - shell_command:           # pane no. 1e
      - cd ~/git/keras
      - source ~/venv/keras/bin/activate
- window_name: python
  panes:
    - shell_command:           # pane no. 1e
      - cd ~/git/keras
      - source ~/venv/keras/bin/activate
      - python
- window_name: watch
  panes:
    - shell_command:           # pane no. 1e
      - htop
